<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <div id="container">
        <div id="tabuada-form">
            <h2>Gerador de Tabuadas</h2>
        <input type="number" id="numInput" placeholder="Digite aqui um numero">
        <button onclick="geradorTabuada()">Gerar Tabuada</button>
        </div>
        <div id="tabuada"></div>
    </div>
    <footer><h3>Ricardo Muller Severo | Desenvolvedor Web 2023 &copy;</h3></footer>
    <script>
        function geradorTabuada(){
            var numInput = document.getElementById("numInput").value;
            var tabuadaDiv = document.getElementById("tabuada");
            tabuadaDiv.innerHTML = "";
            
            if(!numInput || isNaN(numInput)){
                tabuadaDiv.innerHTML = "<p>Por favor, insira um numero valido.</p>";
                tabuadaDiv.innerHTML += "        <img src='personagem.png'>"
                return;
            }

            var tableHTML = "<h3>Tabuada do " + numInput + "</h3> <table> <tr> <th> Numero </th> <th> Resultado </th> </tr>";
                
                for(var i = 1; i <= 10; i++){
                    tableHTML += "<tr><td>" + numInput + "x" + i + "</td> <td>" + (numInput * i) + "</td></tr>";
                }
                tableHTML += "</table>";
                tabuadaDiv.innerHTML = tableHTML;
            
        }
    </script>
</body>
</html>
